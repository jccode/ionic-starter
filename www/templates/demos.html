<ion-view title="Demo">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

        <ion-list>
            <ion-item ng-repeat="demo in demos" type="item-text-wrap"
                      href="#/app/demo/{{demo | normalize}}">
                {{ demo }}
            </ion-item>
        </ion-list>
      
  </ion-content>
</ion-view>
